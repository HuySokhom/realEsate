<button 
	class="btn btn-default default-font" 
	data-toggle="modal" 
	data-target="#banners"
	data-ng-click="add();"
>
	<span class="glyphicon glyphicon-plus"></span>
	Add Partner Banner
</button>
<br/><br/>
<table class="table table-striped table-bordered default-font">
	<tr>
		<th>
			Id
		</th>
		<th>
			Title
		</th>
		<th>
			Image
		</th>
		<th>
			Action
		</th>
	</tr>
	<tr data-ng-if="!banners">
		<td colspan="4" align="center">
			<img src="images/icons/gettestr-large-spinner-orange.gif"/>
		</td>
	</tr>
	<tr
		data-ng-repeat="b in banners.elements"
	>
		<td>
			{{b.id}}
		</td>
		<td>
			<span data-ng-bind="b.title"></span>
		</td>
		<td>
			<img
				src="../images/{{b.image_thumbnail}}"
				data-ng-show="b.image_thumbnail"
			>
		</td>
		<td width="">
			<button
				class="btn btn-default"
				data-ng-click="edit(b);"
				data-toggle="tooltip"
				data-placement="top"
				title="Edit"
				tooltip
			>
				<span class="fa fa-pencil-square-o"></span>
			</button>
			<button
				class="btn btn-danger"
				data-ng-click="remove($index, b);"
				data-toggle="modals"
				data-placement="bottom"
				title="Delete"
				tooltip
			>
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</td>
	</tr>
</table>
<div
	data-ng-if="banners.elements == 0"
>
	<div class="alert alert-danger alert-dismissible">
		<strong>Warning!</strong> Empty Data.
	</div>
</div>

<form data-ng-submit="save();" name="myForm">
	<div
		class="modal fade"
		id="banners"
		data-keyboard="false"
		data-backdrop="static"
	>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button
						type="button"
						class="close"
						data-dismiss="modal"
					>
						<span>&times;</span>
					</button>
					<h4>
						<label>Partner Banner</label>
					</h4>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-responsive">
						<tr>
							<td width="15%">
								Title:
							</td>
							<td>
								<input
									type="text"
									class="form-control"
									data-ng-model="banner.title"
									required="required"
								/>
							</td>
						</tr>
						<tr data-ng-show="banner.title">
							<td>
								Image:
							</td>
							<td>
								<input
									type="file"
									ng-model="picFile"
									name="file"
									data-ng-disabled="banner.text == ''"
									accept="image/*"
									ngf-max-size="2MB"
									ngf-model-invalid="errorFiles"
									ngf-select="uploadPic(picFile)"
								>
								<i ng-show="myForm.file.$error.maxSize" class="error">
									File too large {{errorFiles[0].size / 1000000|number:1}}MB: max 2M
								</i>
								<div>
									<i>
										Image recommend 1970px * 747
									</i>
								</div>
								<div>
									<img
										ng-show="banner.image"
										class="thumb"
										src="../images/{{banner.image}}"
									>
								<span class="progress" ng-show="picFile.progress >= 0">
									<div
										style="width:{{picFile.progress}}%"
										ng-bind="picFile.progress + '%'"
									>
									</div>
								</span>
									<span ng-show="picFile.result">Upload Successful</span>
									<span class="err" ng-show="errorMsg">{{errorMsg}}</span>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								Sort Order:
							</td>
							<td>
								<input type="text" data-ng-model="banner.sort_order" class="form-control"/>
							</td>
						</tr>
						<tr>
							<td>
								Link:
							</td>
							<td>{{banner.link}}
								<input type="text" data-ng-model="banner.link" class="form-control"/>
							</td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button
						class="btn btn-default"
						data-dismiss="modal"
					>
						Close
					</button>
					<button
						class="btn btn-primary"
						data-ng-disabled="isDisabled"
					>
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
