<div class="panel-body">
	<button
		class="btn btn-default"
		onclick="location.href='news.php#/type/post';"
	>
		<span class="glyphicon glyphicon-plus-sign"></span>
		Add Type
	</button>
	<br/><br/>
	<table class="table table-bordered table-striped" style="font-size: 12px;">
		<thead>
			<th>
				Id
			</th>
			<th>
				Type
			</th>
			<th width="240px">
				Action
			</th>
		</thead>
		<tr data-ng-repeat="t in types.elements">

			<td>
				<span data-ng-bind="t.id"></span>
			</td>
			<td>
				<span data-ng-bind="t.name"></span>
			</td>
			<td>
				<button class="btn btn-default" data-ng-click="edit(t);">
					<span class="glyphicon glyphicon-edit"></span>
				</button>
				<button class="btn btn-danger" data-ng-click="remove(t.id, $index);">
					<span class="glyphicon glyphicon-trash"></span>
				</button>
				<button
					class="btn btn-warning"
					data-ng-click="updateStatus(t);"
					data-ng-show="product.products_status == 0"
				>
					<span class="glyphicon glyphicon-minus"></span>
				</button>
				<button
					class="btn btn-success"
					data-ng-click="updateStatus(product);"
					data-ng-show="product.products_status == 1"
				>
					<span class="glyphicon glyphicon-ok"></span>
				</button>
				<button
					class="btn btn-info"
					data-ng-click="refreshDate(t);"
				>
					<span class="glyphicon glyphicon-refresh"></span>
				</button>
				<button
					class="btn btn-default"
					data-ng-click="link(t.id);"
				>
					<span class="glyphicon glyphicon-link"></span>
				</button>
			</td>
		</tr>
	</table>
	<div
		data-ng-if="types.count == 0"
	>
		<div class="alert alert-warning alert-dismissible">
			<strong>Warning!</strong> Data Empty.
		</div>
	</div>
	<div
		data-ng-if="!types"
		class="align_center"
	>
	<i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
	</div>
	<div
		class="panel-footer"
		data-ng-show="totalItems > 10"
	>
		<pagination
			total-items="totalItems"
			ng-model="currentPage"
			ng-change="pageChanged()"
			max-size="5"
			items-per-page="10"
			boundary-links="true"
		></pagination>
	</div>
</div>
