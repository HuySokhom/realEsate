<button 
	class="btn btn-default default-font" 
	data-toggle="modal" 
	data-target="#plan_text"
	data-ng-click="data = {};"
>
	<span class="glyphicon glyphicon-plus"></span>
	Add Plan Text
</button>
<br/><br/>
<table class="table table-striped table-bordered default-font">
	<tr>
		<th width="2%">
			#
		</th>
		<th width="45%">
			Description
		</th>
		<th width="10%">
			Standard Info
		</th>
		<th width="10%">
			Silver Info
		</th>
		<th width="10%">
			Gold Info
		</th>
		<th width="10%">
			Action
		</th>
	</tr>
	<tr data-ng-if="!plans">
		<td colspan="4" align="center">
			<img src="images/icons/gettestr-large-spinner-orange.gif"/>
		</td>
	</tr>
	<tr
		data-ng-repeat="b in plans.elements"
	>
		<td>
			{{$index + 1}}
		</td>
		<td>
			<span data-ng-bind-html="b.plan_text"></span>
		</td>
		<td>
			{{b.standard_info}}
		</td>
		<td>
			{{b.silver_info}}
		</td>
		<td>
			{{b.gold_info}}
		</td>
		<td width="">
			<button
				class="btn btn-default"
				data-ng-click="edit(b);"
				data-toggle="tooltip"
				data-placement="top"
				title="Edit"
				tooltip
			>
				<span class="fa fa-pencil-square-o"></span>
			</button>
			<button
				class="btn btn-danger"
				data-ng-click="remove($index, b);"
				data-toggle="modals"
				data-placement="bottom"
				title="Delete"
				tooltip
			>
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</td>
	</tr>
</table>
<div
	data-ng-if="plans.elements == 0"
>
	<div class="alert alert-danger alert-dismissible">
		<strong>Warning!</strong> Empty Data.
	</div>
</div>

<form data-ng-submit="save();" name="myForm">
	<div
		class="modal fade"
		id="plan_text"
		data-keyboard="false"
		data-backdrop="static"
	>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button
						type="button"
						class="close"
						data-dismiss="modal"
					>
						<span>&times;</span>
					</button>
					<h4>
						<label>Plan Description</label>
					</h4>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-responsive">
						<tr>
							<td width="30%">
								Plan Description:
							</td>
							<td>
								<textarea
									class="form-control"
									data-ng-model="data.plan_text"
									required="required"
									rows="4" cols="50"
								></textarea>
							</td>
						</tr>
						<tr>
							<td>
								Standard Info:
							</td>
							<td>
								<input
									type="text"
									class="form-control"
									data-ng-model="data.standard_info"
								/>
							</td>
						</tr>
						<tr>
							<td>
								Silver Info:
							</td>
							<td>
								<input type="text" data-ng-model="data.silver_info" class="form-control"/>
							</td>
						</tr>
						<tr>
							<td>
								Gold Info:
							</td>
							<td>
								<input type="text" data-ng-model="data.gold_info" class="form-control"/>
							</td>
						</tr>
						<tr>
							<td>
								Sort Order:
							</td>
							<td>
								<input type="text" data-ng-model="data.sort_order" class="form-control"/>
							</td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button
						class="btn btn-default"
						data-dismiss="modal"
					>
						Close
					</button>
					<button
						class="btn btn-primary"
						data-ng-disabled="isDisabled"
					>
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
