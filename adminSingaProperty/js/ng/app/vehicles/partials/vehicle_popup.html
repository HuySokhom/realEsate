<form data-ng-submit="save();">
<div 
	class="modal fade"
	id="brand" 
	data-keyboard="false"
	data-backdrop="static"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button 
					type="button" 
					class="close" 
					data-dismiss="modal" 
				>
					<span>&times;</span>
				</button>
				<h4> 
					<label data-ng-bind="header"></label>
				</h4>
	      	</div>
			<div class="modal-body">
				<table width="100%">
					<tr>
						<td width="5%">
							Name: 
						</td>
						<td>
							<input
								type="text"
								class="form-control"
								data-ng-model="vehicle.name"
								required="required"
							/>
						</td>
						<td data-ng-if="show_brand">
							Brand:
						</td>
						<td data-ng-if="show_brand">
							<select
								data-ng-model="brand.id"
								data-ng-options="brand.id as brand.name for brand in brand.elements"
								data-ng-init="brand.id == brand.id"
								class="form-control"
								required
							>
								<option value="">--Select--</option> 
							</select>
						</td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button 
					class="btn btn-default" 
					data-dismiss="modal"
				>
					Close
				</button>
				<button 
					class="btn btn-primary"
				>
					Save
				</button>
			</div>
		</div>
	</div>
</div>
</form>
