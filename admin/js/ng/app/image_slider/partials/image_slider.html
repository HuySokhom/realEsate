<button 
	class="btn btn-default default-font" 
	data-toggle="modal" 
	data-target="#brand"
	data-ng-click="add();"
>
	<span class="glyphicon glyphicon-plus"></span>
	Add Image
</button>
<br/><br/>
<table class="table table-striped table-bordered default-font">
	<tr>
		<th>
			Id
		</th>
		<th>
			Name
		</th>
		<th>
			Image
		</th>
		<th>
			Action
		</th>
	</tr>
	<tr data-ng-if="!image_sliders">
		<td colspan="4" align="center">
			<img src="images/icons/gettestr-large-spinner-orange.gif"/>
		</td>
	</tr>
	<tr
		data-ng-repeat="image_slider in image_sliders.elements"
	>
		<td>
			{{image_slider.id}}
		</td>
		<td>
			<span data-ng-bind="image_slider.text"></span>
		</td>
		<td>
			<img
				src="../images/{{image_slider.image_thumbnail}}"
				data-ng-show="image_slider.image_thumbnail"
			>
			<img
				src="../images/noimg.gif"
				data-ng-show="!image_slider.image_thumbnail"
				style="width: 100px;"
			>
		</td>
		<td width="10%">
			<img 
				alt="edit" 
				src="images/icons/edit.png"
				class="icon"
				title="edit"
				data-toggle="modal" 
				data-target="#brand"
				data-ng-click="edit(image_slider);"
			>
			<img 
				alt="edit" 
				src="images/icons/delete.png"
				class="icon"
				title="edit"
				data-ng-click="remove($index, image_slider.id);"
			>
		</td>
	</tr>
</table>
<div
	data-ng-if="image_sliders.elements == 0"
>
	<div class="alert alert-warning alert-dismissible">
		<strong>Warning!</strong> No Image.
	</div>
</div>
<div
	class="panel-footer"
	data-ng-show="totalItems > 10"
>
	<pagination
		total-items="totalItems"
		ng-model="currentPage"
		ng-change="pageChanged()"
		max-size="5"
		items-per-page="10"
		boundary-links="true"
	></pagination>
</div>
<image:popup></image:popup>
