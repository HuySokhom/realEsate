<div class="panel-body">
	<div class="col-md-3">
		<button
			class="btn btn-default"
			onclick="location.href='account.php#/manage_property/post';"
		>
			<span class="glyphicon glyphicon-plus-sign"></span>
			Post Property
		</button>
		<span class="label label-info" data-ng-if="totalItems > 0">
			Total Item: {{totalItems}}
		</span>
	</div>
	<div class="col-md-9">
		<div class="row">
			<div class="form-group has-feedback col-sm-4">
				<input
					type="text"
					placeholder="Search Title..."
					style="width: 106%;"
					class="form-control"
					data-ng-model="search_title"
					data-ng-keypress="($event.which === 13) ? search() : 0"
				/>
				<span class="glyphicon glyphicon-search form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback col-sm-4">
				<input
					type="text"
					placeholder="Search Id..."
					style="width: 106%;"
					class="form-control"
					data-ng-model="id"
					data-ng-keypress="($event.which === 13) ? search() : 0"
				/>
				<span class="glyphicon glyphicon-search form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback col-sm-4">
				<select
					data-ng-model="category_id"
					data-ng-options="c.categories_id as c.categories_name for c in categoryList.elements"
					class="form-control"
					data-ng-change="search();"
					required
				>
					<option value="">--Filter By Category--</option>
				</select>
			</div>
		</div>
	</div>
	<br/><br/>
	<table class="table table-bordered table-striped">
		<thead>
			<th>
				Id
			</th>
			<th>
				Category
			</th>
			<th>
				Title
			</th>
			<th>
				Kind of
			</th>
			<th>
				Price
			</th>
			<th>
				Product View
			</th>
			<th width="240px">
				Action
			</th>
		</thead>
		<tr data-ng-repeat="p in products_post.elements">
			<td>
				{{p.id}}
			</td>
			<td>
				{{p.category_detail[0].categories_name}}
			</td>
			<td>
				<span data-ng-bind="p.product_detail[0].products_name"></span>
			</td>

			<td>
				<span data-ng-bind="p.products_kind_of"></span>
			</td>
			<td>
				<span data-ng-bind="p.products_price | currency"></span>
			</td>
			<td>
				<span data-ng-bind="p.product_detail[0].products_viewed" class="label label-primary"></span>
			</td>
			<td>
				<button
					class="btn btn-default"
					data-ng-click="edit(p.id);"
					data-toggle="tooltip"
					data-placement="left"
					title="Edit"
					tooltip
				>
					<span class="fa fa-edit"></span>
				</button>
				<button
					class="btn btn-danger"
					data-ng-click="remove($index, p.id);"
					data-toggle="tooltip"
					data-placement="top"
					title="Remove"
					tooltip
				>
					<span class="fa fa-trash-o"></span>
				</button>
				<button
					class="btn btn-warning"
					data-ng-click="updateStatus(p);"
					data-ng-show="p.products_status == 0"
					data-toggle="tooltip"
					data-placement="top"
					title="Inactive"
					tooltip
				>
					<span class="fa fa-close"></span>
				</button>
				<button
					class="btn btn-success"
					data-ng-click="updateStatus(p);"
					data-ng-show="p.products_status == 1"
					data-toggle="tooltip"
					data-placement="top"
					title="Active"
					tooltip
				>
					<span class="fa fa-check-square-o"></span>
				</button>
				<button
					class="btn btn-info"
					data-ng-click="refreshDate(p);"
					data-toggle="tooltip"
					data-placement="top"
					title="Refresh"
					tooltip
				>
					<span class="fa fa-refresh"></span>
				</button>
				<button
					class="btn btn-default"
					data-ng-click="link(p.id);"
					data-toggle="tooltip"
					data-placement="right"
					title="Link"
					tooltip
				>
					<span class="fa fa-link"></span>
				</button>
			</td>
		</tr>
	</table>
	<div
		data-ng-if="products_post.elements == 0"
	>
		<div class="alert alert-danger">
			<strong>Warning!</strong> Empty Data.
		</div>
	</div>
	<div
		data-ng-if="!products_post"
		class="align_center"
	>
	<i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
	</div>
	<div
		class="panel-footer"
		data-ng-show="totalItems > 10"
	>
		<pagination
			total-items="totalItems"
			ng-model="currentPage"
			ng-change="pageChanged()"
			max-size="5"
			items-per-page="10"
			boundary-links="true"
		></pagination>
	</div>
</div>
