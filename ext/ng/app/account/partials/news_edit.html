<form data-ng-submit="save();" name="myForm">
    <h4>
        Edit News
    </h4>
    <table class="table table-bordered">
        <tr>
            <td style="width: 15%;">
                Title EN:
            </td>
            <td>
                <input
                    type="text"
                    class="form-control"
                    data-ng-model="title_en"
                    required="required"
                />
            </td>
        </tr>
        <tr>
            <td>
                Title KH:
            </td>
            <td>
                <input
                    type="text"
                    class="form-control"
                    data-ng-model="title_kh"
                    required="required"
                />
            </td>
        </tr>
        <tr>
            <td>
                Content EN:
            </td>
            <td>
                <textarea
                    class="form-control"
                    ui-tinymce="tinymceOptions"
                    data-ng-model="content_en"
                    id="content_en"
                    rows="15"
                ></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Content KH:
            </td>
            <td>
                <textarea
                    ui-tinymce="tinymceOptions"
                    class="form-control"
                    id="content_kh"
                    data-ng-model="content_kh"
                    rows="15"
                ></textarea>
            </td>
        </tr>
    </table>

    <div class="align-left">
        <button
            class="btn btn-default"
            onclick="location.href='account.php#/manage_news';"
        >
            <i class="fa fa-close"></i>
            Close
        </button>
    </div>
    <div class="align-right">
        <button
            class="btn btn-primary"
        >
            <i class="fa fa-save"></i>
            Save
        </button>
    </div>
</form>
