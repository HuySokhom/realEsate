<form name="account" data-ng-submit="save();">
	<table class="table table-bordered">
		<tr>
			<td width="20%">
				User Name:
			</td>
			<td>
				<input type="text" data-ng-model="user_name" required="required" class="form-control" />
			</td>
		</tr>
		<tr>
			<td>
				E-Mail Address:
			</td>
			<td>
				<input type="text" data-ng-model="email" required="required" class="form-control" />
			</td>
		</tr>
		<tr>
			<td>
				Address:
			</td>
			<td>
				<input type="text" data-ng-model="address" required="required" class="form-control" />
			</td>
		</tr>
		<tr>
			<td>
				Location:
			</td>
			<td>
				<input type="text" data-ng-model="location" required="required" class="form-control" />
			</td>
		</tr>
		<tr>
			<td>
				Telephone:
			</td>
			<td>
				<input type="text" data-ng-model="telephone" required="required" class="form-control" />
			</td>
		</tr>
		<tr>
			<td>
				Detail:
			</td>
			<td>
				<input type="text" data-ng-model="detail" required="required" class="form-control" />
			</td>
		</tr>
		<tr>
			<td>
				Photo:
			</td>
			<td>
				<input type="file" data-ng-model="detail" required="required" class="form-control" />
			</td>
		</tr>
	</table>
	<button
		class="btn btn-default"
		onclick="location.href='account.php#/account';"
	>
		<i class="fa fa-close"></i>
		Close
	</button>
	<div class="align-right">
		<button
			class="btn btn-primary"
		>
			<i class="fa fa-save"></i>
			Save
		</button>
	</div>
</form>
