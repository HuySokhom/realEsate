<div class="panel-body">
	<button
		class="btn btn-default"
		onclick="location.href='account.php#/manage_news/post';"
	>
		<span class="glyphicon glyphicon-plus-sign"></span>
		Post News
	</button>
	<br/><br/>
	<table class="table table-bordered table-striped">
		<thead>
			<th>
				Title EN
			</th>
			<th>
				Title KH
			</th>
			<th>
				Content EN
			</th>
			<th>
				Content KH
			</th>
			<th width="240px">
				Action
			</th>
		</thead>
		<tr data-ng-repeat="n in news.elements">
			<td>
				<span data-ng-repeat="i in n.detail">
					<span data-ng-show="i.language_id == 1">
						{{i.title}}
					</span>
				</span>
			</td>
			<td>
				<span data-ng-repeat="i in n.detail">
					<span data-ng-show="i.language_id == 2">
						{{i.title}}
					</span>
				</span>
			</td>
			<td>
				<span data-ng-repeat="i in n.detail">
					<span data-ng-show="i.language_id == 1">
						<span data-ng-bind-html="i.content"></span>
					</span>
				</span>
			</td>
			<td>
				<span data-ng-repeat="i in n.detail">
					<span data-ng-show="i.language_id == 2">
						<span data-ng-bind-html="i.content"></span>
					</span>
				</span>
			</td>
			<td>
				<button
					class="btn"
					data-ng-click="edit(n);"
					data-toggle="tooltip"
					data-placement="top"
					title="edit"
					tooltip
				>
					<span class="fa fa-pencil-square-o"></span>
				</button>
				<button
					class="btn"
					data-ng-click="remove(n.id, $index);"
					data-toggle="tooltip"
					data-placement="bottom"
					title="delete"
					tooltip
				>
					<span class="glyphicon glyphicon-trash"></span>
				</button>
				<button
					class="btn"
					data-ng-click="link(n.id);"
					data-toggle="tooltip"
					data-placement="right"
					title="view"
					tooltip
				>
					<span class="fa fa-eye"></span>
				</button>
			</td>
		</tr>
	</table>
	<div
		data-ng-if="news.elements == 0"
	>
		<div class="alert alert-warning alert-dismissible">
			<strong>Warning!</strong> No product post.
		</div>
	</div>
	<div
		data-ng-if="!news"
		class="align_center"
	>
	<i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
	</div>
	<div
		class="panel-footer"
		data-ng-show="totalItems > 10"
	>
		<pagination
			total-items="totalItems"
			ng-model="currentPage"
			ng-change="pageChanged()"
			max-size="5"
			items-per-page="10"
			boundary-links="true"
		></pagination>
	</div>
</div>
