<div class="panel-body">
	<div class="row">
		<div class="col-md-2">
			<button
				class="btn btn-default"
				onclick="location.href='account.php#/manage_news/post';"
			>
				<span class="glyphicon glyphicon-plus-sign"></span>
				Post News
			</button>
		</div>
		<div class="col-md-10">
			<div class="row">
				<div class="has-feedback col-sm-3">
					<input
						type="text"
						placeholder="Search Title"
						class="form-control"
						data-ng-model="search_title"
						data-ng-keypress="($event.which === 13) ? search() : 0"
					/>
				</div>
				<div class="has-feedback col-sm-3">
					<input
						type="text"
						placeholder="Search ID"
						class="form-control"
						data-ng-model="id"
						data-ng-keypress="($event.which === 13) ? search() : 0"
					/>
				</div>
				<div class="col-sm-4">
					<select
						data-ng-model="news_type_id"
						data-ng-options="type.id as type.name_en for type in newsType.elements"
						class="form-control"
						data-ng-change="search();"
						required
					>
						<option value="">Filter News Type</option>
					</select>
				</div>
				<div class="col-md-2">
					<button
						class="btn btn-default"
						data-ng-click="search();"
						style="max-height: 44px;padding-top: 5px;"
					>
						<span class="fa fa-search"></span>
						Search
					</button>
				</div>
			</div>
		</div>
	</div>
	<br>
	<table class="table table-striped">
		<thead>
			<th>
				ID
			</th>
			<th width="150px">
				Type
			</th>
			<th width="150px">
				Title
			</th>
			<th>
				Content
			</th>
			<th>
				Status
			</th>
			<th width="150px">
				Action
			</th>
		</thead>
		<tr data-ng-repeat="n in news.elements">
			<td>
				{{n.id}}
			</td>
			<td>
				{{n.type[0].name_en}}
			</td>
			<td>
				<span data-ng-repeat="i in n.detail">
					<span data-ng-show="i.language_id == 1">
						{{i.title}}
					</span>
				</span>
			</td>
			<td>
				<span data-ng-repeat="i in n.detail">
					<span data-ng-show="i.language_id == 1">
						<span data-ng-bind="i.short_content"></span>
					</span>
				</span>
			</td>
			<td>
				<span data-ng-if="n.status == 0" class="label label-danger">
					Pending
				</span>
				<span data-ng-if="n.status == 1" class="label label-success">
					Approve
				</span>
			</td>
			<td>
				<button
					class="btn"
					data-ng-click="edit(n.id);"
					data-toggle="tooltip"
					data-placement="top"
					title="edit"
					tooltip
				>
					<span class="fa fa-pencil-square-o"></span>
				</button>
				<button
					class="btn"
					data-ng-click="remove(n.id, $index);"
					data-placement="bottom"
					title="delete"
					tooltip
				>
					<span class="glyphicon glyphicon-trash"></span>
				</button>
				<a href="news.php#/{{n.type[0].id}}/{{n.id}}" target="_blank">
					<button
						class="btn"
						data-ng-click="link(n.id);"
						data-toggle="tooltip"
						data-placement="right"
						title="view"
						tooltip
					>
						<span class="fa fa-eye"></span>
					</button>
				</a>
			</td>
		</tr>
	</table>
	<div
		data-ng-if="news.elements == 0"
	>
		<div class="alert alert-warning alert-dismissible">
			<strong>Warning!</strong> No News Post.
		</div>
	</div>
	<div
		data-ng-if="!news"
		class="align_center"
	>
	<i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
	</div>
	<div
		class="panel-footer"
	>
		<pagination
			total-items="totalItems"
			ng-model="currentPage"
			ng-change="pageChanged()"
			max-size="5"
			items-per-page="10"
			boundary-links="true"
		></pagination>
	</div>
</div>
