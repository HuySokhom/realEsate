<div class="col-md-9 col-sm-6 p_l_z content-area margin-to">
    <div class="blog-listing single-post col-md-12 p_z">
        <div
            data-ng-if="!news"
            class="align_center"
        >
            <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
        </div>
        <div
            data-ng-if="news.count == 0"
            class="alert alert-info"
        >
            <p>
                No Data.
            </p>
        </div>
        <article data-ng-show="news">
            <h3 class="entry-title">{{title_en}}</h3>
            <div class="entry-cover clearfix">
                <img src="images/{{image}}" alt="{{title_en}}">
                <i class="fa fa-image"></i>
            </div>
            <div class="entry-header">
                <div class="entry-meta">
                    <span class="posted-on">
                        <a title="{{title_en}}">
                            <i class="fa fa-clock-o"></i>
                            Posted On {{postDate | date}}
                        </a>
                    </span>
                    <span class="byline">
                        <i class="fa fa-user"></i>
                        <a title="{{createBy}}">
                            {{createBy}}
                        </a>
                    </span>
                    <span class="byline">
                        Share:
                        <i class="fa fa-facebook-square share"></i>
                        <i class="fa fa-twitter-square share"></i>
                        <i class="fa fa-google-plus-square share"></i>
                    </span>
                </div>
            </div>
            <div class="entry-content" data-ng-bind-html="content_en"></div>
        </article>
        <!-- Related Post -->
        <div class="related-post p_z row">
            <h3>Relate Post</h3>
            <div
                data-ng-if="newsOther.count == 0"
                class="alert alert-info"
            >
                <p>
                    No Posting.
                </p>
            </div>
            <div
                data-ng-if="!newsOther"
                class="align_center"
            >
                <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
            </div>
            <div class="col-md-4 col-sm-12" data-ng-repeat="n in newsOther.elements">
                <a title="" href="news.php#/{{n.type[0].id}}/{{n.id}}"><img src="images/{{n.image}}" alt=""></a>
                <a title="" href="news.php#/{{n.type[0].id}}/{{n.id}}">
                    <span data-ng-bind-html="n.detail[0].title"></span>
                </a>
            </div>
        </div><!-- Related Post /- -->
        <!-- Post Navigation -->
        <div class="post-navigation">
            <a title="Nexr Post" href="blog-detail.html#" class="pull-left prev-post">
                <i class="fa fa-long-arrow-left"></i> Previous Post
                <b>Heading Title of Post</b>
            </a>
            <a title="Next Post" href="blog-detail.html#" class="pull-right next-post">
                Next Post<i class="fa fa-long-arrow-right"></i>
                <b>Heading Title of Post</b>
            </a>
        </div>
    </div>
</div>
<div search></div>
