                    <div class="agent-name">

                    <div>

                    <div>

                            title="mail"
                            data-ng-bind="agent.customers_email_address"
                            href="mailto:{{agent.customers_email_address}}"
                        ></a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a title="twitter" href="agent-details.html#"><i class="fa fa-twitter"></i></a></li>
                        <li><a title="facebook" href="agent-details.html#"><i class="fa fa-facebook"></i></a></li>
                        <li><a title="google-plus" href="agent-details.html#"><i class="fa fa-google-plus"></i></a></li>

                class="alert alert-info"
            >

                    No Posting.
                </p>
            </div>
            <div
                data-ng-if="!newsOther"
                class="align_center"
            >

            </div>
            <div class="col-md-4 col-sm-12" data-ng-repeat="n in newsOther.elements">
