<div class="col-md-9 col-sm-6 p_l_z content-area margin-to">
    <div class="blog-listing single-post col-md-12 p_z">
        <article>
            <div class="entry-cover">
                <img src="images/{{image}}" alt="{{title_en}}">
                <i class="fa fa-image"></i>
            </div>
            <div class="entry-header">
                <h3 class="entry-title">{{title_en}}</h3>
                <div class="entry-meta">
                    <span class="posted-on">
                        <a title="{{title_en}}">
                            <i class="fa fa-clock-o"></i>
                            Posted On {{postDate | date}}
                        </a>
                    </span>
                    <span class="byline">
                        <i class="fa fa-user"></i>
                        <a title="{{createBy}}">
                            {{createBy}}
                        </a>
                    </span>
                </div>
            </div>
            <div class="entry-content" data-ng-bind-html="content_en"></div>
        </article>
        <!-- Related Post -->
        <div class="related-post p_z row">
            <h3>Other Post</h3>
            <div class="col-md-4 col-sm-12">
                <a title="Related post" href="blog-detail.html#"><img src="images/blog/releted-post-1.jpg" alt="releted-post-1"></a>
                <a title="Related post" href="blog-detail.html#">Suspendisse non diamur imperdiet.</a>
            </div>
            <div class="col-md-4 col-sm-12">
                <a title="Related post" href="blog-detail.html#"><img src="images/blog/releted-post-2.jpg" alt="releted-post-1"></a>
                <a title="Related post" href="blog-detail.html#">Lorem ipsun dolor sit amet felis</a>
            </div>
            <div class="col-md-4 col-sm-12">
                <a title="Related post" href="blog-detail.html#"><img src="images/blog/releted-post-3.jpg" alt="releted-post-1"></a>
                <a title="Related post" href="blog-detail.html#">Phaselus one it opn met diam felis</a>
            </div>
        </div><!-- Related Post /- -->
        <!-- Post Navigation -->
        <div class="post-navigation">
            <a title="Nexr Post" href="blog-detail.html#" class="pull-left prev-post">
                <i class="fa fa-long-arrow-left"></i> Previous Post
                <b>Heading Title of Post</b>
            </a>
            <a title="Next Post" href="blog-detail.html#" class="pull-right next-post">
                Next Post<i class="fa fa-long-arrow-right"></i>
                <b>Heading Title of Post</b>
            </a>
        </div>
    </div>
</div>
