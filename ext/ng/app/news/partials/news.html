<div id="property-listing" class="property-listing">
	<div class="container">
		<div class="property-left col-md-9 col-sm-6 p_l_z content-area">
			<div class="section-header p_l_z">
				<div class="col-md-10 col-sm-10 p_l_z">
					<p>property</p>
					<h3>News</h3>
				</div>
			</div>
			<div
				data-ng-if="!news"
				class="align_center"
			>
				<i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
			</div>
			<div class="property-listing-box sale-block" data-ng-repeat="n in news.elements">
				<!-- Property Main Box -->
				<div class="property-main-box">
					<div class="col-md-4 p_z">
						<a title="{{n.detail[0].title}}" href="news.php#/{{n.id}}">
							<img src="images/{{n.image_thumbnail}}" class="img-news" alt="">
						</a>
					</div>
					<div class="col-md-8 p_z">
						<div class="property-details">
							<a title="Property Title" href="news.php#/{{n.id}}">
								{{n.detail[0].title}}
							</a>
							<div data-ng-bind-html="n.detail[0].content | limitTo:200"></div>
							<ul>
								<li>
									<i class="fa fa-calendar"></i>
									{{ n.create_date  | date:'MM/dd/yyyy' }}
								</li>
								<li>
									<i class="fa fa-user"></i>
									{{n.create_by}}
								</li>
							</ul>
						</div>
					</div>
				</div><!-- Property Main Box /- -->
			</div>

			<!-- Pagination -->
			<pagination
				data-ng-show="totalItems > 10"
				total-items="totalItems"
				ng-model="currentPage"
				ng-change="pageChanged()"
				max-size="5"
				items-per-page="10"
				boundary-links="true"
			></pagination>
			<!-- Pagination /- -->
		</div>
		<div search></div>
	</div>
</div>
