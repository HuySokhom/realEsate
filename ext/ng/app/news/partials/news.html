<div id="property-listing" class="property-listing">
	<div class="container">
		<div class="property-left col-md-9 col-sm-8 p_l_z content-area">
			<div class="news_type">
				<ul class="nav navbar-nav news">
					<li
						data-ng-class="{'news-active' : activeMenu === 0}"
						data-ng-click="setActive(0)"
					>
						<span
							data-ng-bind="language_id == 1 ? 'All' : 'ទាំងអស់'"
							data-ng-class="{'news-item' : activeMenu != 0}"
						>
						</span>
					</li>
					<li
						data-ng-repeat="type in newsType.elements"
						data-ng-class="{'news-active' : activeMenu === type.id}"
						data-ng-click="setActive(type.id)"
					>
						<span
							data-ng-class="{'news-item' : activeMenu != type.id}"
							data-ng-bind="language_id == 1 ? type.name_en : type.name_kh"
						></span>
					</li>
				</ul>
			</div>
			<div class="clearfix"></div>
			<div
				data-ng-if="!news"
				class="align_center"
			>
				<i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
			</div>
			<div class="blog-listing">
				<article data-ng-repeat="n in news.elements">
					<div class="entry-cover">
						<a title="entry-cover" href="" data-ng-click="link(n.type[0].id, n.id)">
							<img src="images/{{n.image}}" style="width: 100%;"/>
						</a>
						<i class="fa fa-image"></i>
					</div>
					<div class="entry-header">
						<h3 class="entry-title">
							<a data-ng-click="link(n.type[0].id, n.id)">
								<span
									data-ng-click="link(n.type[0].id, n.id)"
									data-ng-bind="language_id == 1 ? n.detail[0].title : n.detail[1].title"
									class="click"
								>
								</span>
							</a>
						</h3>
						<div class="entry-meta">
							<span class="posted-on">
								<a title="Blog Date">
									<i class="fa fa-clock-o"></i>
									{{ n.create_date  | date:'MM/dd/yyyy' }}
								</a>
							</span>
							<span class="byline">
								<i class="fa fa-user"></i>
								<a title="Author">
									{{n.create_by}}
								</a>
							</span>
						</div>
					</div>
					<div class="entry-content">
						<p
							data-ng-bind-html="language_id == 1 ? n.detail[0].short_content : n.detail[1].short_content"
						>
						</p>
					</div>
				</article>
				<div class="listing-pagination">
					<!-- Pagination -->
					<pagination
							data-ng-show="totalItems > 10"
							total-items="totalItems"
							ng-model="currentPage"
							ng-change="pageChanged()"
							max-size="5"
							items-per-page="10"
							boundary-links="true"
					></pagination>
					<!-- Pagination /- -->
				</div>
			</div>
		</div>
		<div search></div>
	</div>
</div>
